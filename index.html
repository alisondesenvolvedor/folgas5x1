<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário de Folgas</title>
  <!-- Adiciona o link do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-5 mb-5">Calendário de Folgas</h1>
    <div class="form-group">
      <label for="proximaFolga">Data da próxima folga (formato AAAA-MM-DD):</label>
      <input type="text" class="form-control" id="proximaFolga" placeholder="Ano/Mês/Dia">
    </div>
    <button id="calcular" class="btn btn-primary mb-4">Calcular</button>
    <div id="resultado"></div>
  </div>
  <div id="footer" class="bg-light pt-3 pb-3 mt-5">
    <h4 class="text-center">Desenvolvedor <a href="https://www.linkedin.com/in/alison-lima-aa3477179/">Alison Lima</a></h4>
  </div>
  <!-- Adiciona os scripts do Bootstrap e do jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi4jq7x"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
